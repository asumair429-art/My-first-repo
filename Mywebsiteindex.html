<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bombay Fashions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0 10px;
      color: #f5f5f5;
    }
    p.tagline {
      font-size: 1.2em;
      color: #bbb;
    }
    section {
      padding: 40px 20px;
    }
    section.products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
      color: #fff;
    }
    .product p {
      color: #bbb;
    }
    footer {
      padding: 20px;
      background-color: #111;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bombay Fashions</h1>
    <p class="tagline">Premium Clothing Brand</p>
  </header>

  <section>
    <h2>Welcome to Bombay Fashions</h2>
    <p>Discover premium styles, elegant designs, and fashion that speaks luxury.</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x250?text=T-Shirt" alt="T-Shirt">
      <h3>Classic T-Shirt</h3>
      <p>₹799</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x250?text=Jeans" alt="Jeans">
      <h3>Denim Jeans</h3>
      <p>₹1499</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x250?text=Dress" alt="Dress">
      <h3>Elegant Dress</h3>
      <p>₹1999</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Bombay Fashions. All Rights Reserved.
  </footer>
</body>
</html>
